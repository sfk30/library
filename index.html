<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">Library
            <div class="add-icon">
                <button id="add" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" /></svg></button>
            </div>
        </div>

        <div id="card-body"></div>
    </div>

        <dialog>
            <form id="books-form">
                <div class="new-book">New Book</div>
                <label for="user-title"><input type="text" id="user-title" name="title" placeholder="Title" required></label>
                <label for="user-author"><input type="text" id="user-author" name="author" placeholder="Author" required></label>
                <label for="user-pages"><input type="number" id="user-pages" name="pages" placeholder="Pages" required></label>
                <label for="user-read">Have you read this book?<input type="checkbox" name="read" id="user-read"></label>
                <button id="cancel-btn">Cancel</button>
                <button id="sub-btn">Submit</button>
            </form>
        </dialog>

<script src="script.js"></script>
</body>
</html>
